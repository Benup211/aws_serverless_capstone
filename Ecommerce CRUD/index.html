<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuitt Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ecommerce Product</a>
        </div>
      </nav>
      <div class="d-flex justify-content-center mt-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-get-tab" data-bs-toggle="pill" data-bs-target="#pills-get" type="button" role="tab" aria-controls="pills-get" aria-selected="true">GET</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-put-tab" data-bs-toggle="pill" data-bs-target="#pills-put" type="button" role="tab" aria-controls="pills-put" aria-selected="false">PUT</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-delete-tab" data-bs-toggle="pill" data-bs-target="#pills-delete" type="button" role="tab" aria-controls="pills-delete" aria-selected="false">DELETE</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-getbyid-tab" data-bs-toggle="pill" data-bs-target="#pills-getbyid" type="button" role="tab" aria-controls="pills-getbyid" aria-selected="false">GET BY ID</button>
            </li>
          </ul>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-get" role="tabpanel" aria-labelledby="pills-get-tab" tabindex="0">
                <button type="button" class="btn btn-success" onclick="getAllProduct()">GET All Product</button>
                <ol class="list-group mt-5" id="eproduct">
                </ol>
              </div>
              <div class="tab-pane fade" id="pills-put" role="tabpanel" aria-labelledby="pills-put-tab" tabindex="0">
                <form id="productForm">
                    <div class="mb-3">
                      <label for="idInput" class="form-label">ID</label>
                      <input type="text" class="form-control" id="idInput" placeholder="Enter ID" required>
                    </div>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Name</label>
                      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                      <label for="descriptionInput" class="form-label">Description</label>
                      <input type="text" class="form-control" id="descriptionInput" placeholder="Enter Description" required>
                    </div>
                    <div class="mb-3">
                      <label for="priceInput" class="form-label">Price</label>
                      <input type="number" class="form-control" id="priceInput" placeholder="Enter Price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <p id="putsucess"></p>
              </div>
              <div class="tab-pane fade" id="pills-delete" role="tabpanel" aria-labelledby="pills-delete-tab" tabindex="0">
                <form id="deleteForm">
                    <div class="mb-3">
                      <label for="pidInput" class="form-label">ID</label>
                      <input type="text" class="form-control" id="pidInput" placeholder="Enter ID for delete" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <p id="deletemsg"></p>
              </div>
              <div class="tab-pane fade" id="pills-getbyid" role="tabpanel" aria-labelledby="pills-getbyid-tab" tabindex="0">
                <form id="getidForm">
                    <div class="mb-3">
                      <label for="gidInput" class="form-label">ID</label>
                      <input type="text" class="form-control" id="gidInput" placeholder="Enter ID to get product" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <ol class="list-group mt-5" id="gidproduct">
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
